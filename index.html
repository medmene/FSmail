<!DOCTYPE html>
<html>
<title>FSmail</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://cdn.rawgit.com/tarampampam/jquery.textmistake/master/src/jquery.textmistake.js"></script>
<body>

	<header class="w3-container w3-teal">
  		<h1>FSmail</h1>
	</header>

	<div class="w3-container w3-display-middle w3-half w3-margin-top">

		<form class="w3-container w3-card-4">

			<p><label>To</label>
			<input class="w3-input w3-border w3-margin-bottom" style="width:95%" type="text">
			</p>
			<p><label>From</label>
			<input class="w3-input w3-border w3-margin-bottom" style="width:95%" type="text">
			</p>

			<div class="w3-row-padding w3-margin-bottom" style="width:95%">
				<div class="w3-half">
      				<label>Subject</label>
					<input class="w3-input w3-border " type="text">
				</div>
				<div class="w3-half">
					<label>Key</label>
					<input class="w3-input w3-border " type="text">
				</div>
			</div>
			<textarea class="w3-input w3-border w3-margin-bottom" style="height:250px; min-height:100px; min-width: 400px;  max-height:300px; width:95%; max-width:95%" >
			</textarea>
			<p>
			<button class="w3-button w3-section w3-teal w3-ripple"> Send </button></p>

		</form>

	</div>

</body>
</html>
